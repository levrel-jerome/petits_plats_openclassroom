<!DOCTYPE html>
<html>

<head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <script src="https://kit.fontawesome.com/1ddc888548.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Les petits plats</title>
</head>

<body>
    <header>
        <img src="logo.png" alt="logo de l'enseigne">
    </header>
    <main id="main">
        <div id="search">
            <input id="search-receipts" type="text" placeholder="rechercher une recette">
            <i class="fas fa-search"></i>
        </div>
        <div id="choice">
            <div class="dropdown-parent-1">
                <button class="ingredients"><input type="text" id="placeholder-color" placeholder="Ingredients"
                        readonly /><span i class="fas fa-chevron-down"></span></button>
                <div class="open-ingredients"></div>
            </div>
            <div class="dropdown-parent-2">
                <button class="appareils"><input type="text" id="placeholder-color-2" placeholder="Appareils"
                        readonly="readonly" /><span i class="fas fa-chevron-down"></span></button>
                <div class="open-appareils"></div>
            </div>
            <div class="dropdown-parent-3">
                <button class="ustensils"><input type="text" id="placeholder-color-3" placeholder="Ustensiles"
                        readonly /><span i class="fas fa-chevron-down"></span></button>
                <div class="open-ustensils"></div>
            </div>
        </div>
        <div class="recettes"></div>
    </main>
    <script type="module" src="script/pages/index.js"></script>
</body>

</html>
